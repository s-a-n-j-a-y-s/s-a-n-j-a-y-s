<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    /* Default (Light Mode) settings */
    .bg-shape { fill: #2d3748; } /* Dark gray background */
    .code-text { 
        fill: #ffffff; /* White text */
        font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
        font-weight: 800;
    }

    /* Dark Mode overrides */
    @media (prefers-color-scheme: dark) {
       .bg-shape { fill: #000000; } /* Pure black background */
       .code-text { fill: #00ced1; } /* Electric cyan/turquoise text */
    }
  </style>
  
  <rect class="bg-shape" x="0" y="0" width="100" height="100" rx="20" ry="20"/>
  
  <text class="code-text" x="50" y="55" font-size="50" text-anchor="middle" dominant-baseline="middle">&lt;/&gt;</text>
</svg>